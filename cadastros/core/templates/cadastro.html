<form class="form-horizontal">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Cadastro de famílias</legend>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="nome">Nome</label>  
    <div class="col-md-4">
    <input id="nome" name="nome" type="text" placeholder="Responsável" class="form-control input-md" required="">
      
    </div>
  </div>
  
  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="sexo">Sexo</label>
    <div class="col-md-4">
      <select id="sexo" name="sexo" class="form-control">
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
      </select>
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="rua">Rua</label>  
    <div class="col-md-4">
    <input id="rua" name="rua" type="text" placeholder="Escreva o nome da rua e o numero" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="cidade">Cidade</label>  
    <div class="col-md-4">
    <input id="cidade" name="cidade" type="text" placeholder="Cidade e Estado" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textarea">Comentário</label>
    <div class="col-md-4">                     
      <textarea class="form-control" id="textarea" name="textarea">Comentários adicionais</textarea>
    </div>
  </div>
  
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton">Cadastrar</label>
    <div class="col-md-4">
      <button id="singlebutton" name="singlebutton" class="btn btn-success">Button</button>
    </div>
  </div>
  
  </fieldset>
  </form>
